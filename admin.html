<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bha-AI Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 15px;
      margin: 0;
    }

    .admin-box {
      max-width: 500px;
      margin: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .item {
      background: #334155;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="admin-box">
  <h2>ðŸ¤– Bha-AI Admin Panel</h2>

  <input type="text" id="title" placeholder="Enter Title (Example: History)">
  <input type="text" id="url" placeholder="Paste College Website URL">

  <button onclick="addAbout()">Add About Info</button>

  <div id="aboutList"></div>
</div>

<!-- ðŸ”¥ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCYJY8PoJSoH_xiyrRHATjj-43j0Q9CrRQ",
    authDomain: "bha-ai-admin.firebaseapp.com",
    projectId: "bha-ai-admin"
  };

  // ðŸ”¹ Init Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ”¹ Add Data
  function addAbout() {
    const title = document.getElementById("title").value.trim();
    const url = document.getElementById("url").value.trim();

    if (!title || !url) {
      alert("Please fill all fields");
      return;
    }

    db.collection("about").add({
      title: title,
      url: url,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById("title").value = "";
      document.getElementById("url").value = "";
    });
  }

  // ðŸ”¹ Real-time Display (AUTO updates)
  function loadData() {
    db.collection("about")
      .orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
        const list = document.getElementById("aboutList");
        list.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          list.innerHTML += `
            <div class="item">
              <b>${data.title}</b><br>
              <a href="${data.url}" target="_blank" style="color:#38bdf8">
                ${data.url}
              </a>
              <button class="delete-btn" onclick="deleteAbout('${doc.id}')">
                Delete
              </button>
            </div>
          `;
        });
      });
  }

  // ðŸ”¹ Delete Data
  function deleteAbout(id) {
    db.collection("about").doc(id).delete();
  }

  // ðŸ”¹ Load on page open
  loadData();
</script>

</body>
</html>
